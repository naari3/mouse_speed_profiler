name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    
    - name: Package
      run: |
        powershell ./create_release_package.ps1

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: mouse_speed_profiler
        path: |
          mouse_speed_profiler.zip
        if-no-files-found: error
